<!-- Form for Group -->
<div class="modal fade" id="groupFormModal" tabindex="-1" role="dialog" aria-labelledby="groupFormModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formGroup">
                    <div class="form-group">
                        <label for="groupTitle">Title of tasks group</label>
                        <input type="text" class="form-control" id="groupTitle" placeholder="Enter title of group">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveGroupTitle">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- End Form for Group -->

<!-- Form for Task -->
<div class="modal fade" id="taskFormModal" tabindex="-1" role="dialog" aria-labelledby="taskFormModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formTask">
                    <div class="form-group">
                        <label for="taskContent">Task content</label>
                        <textarea class="form-control" id="taskContent" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Choose task status</label>
                        <select class="form-control" id="taskStatus">
                            <option>Open</option>
                            <option>In progress</option>
                            <option>Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Task priority</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="taskPriority" id="lowPriority"
                                   value="low">
                            <label class="form-check-label" for="lowPriority">
                                Low
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="taskPriority" id="minorPriority"
                                   value="minor">
                            <label class="form-check-label" for="minorPriority">
                                Minor
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="taskPriority" id="majorPriority"
                                   value="major">
                            <label class="form-check-label" for="majorPriority">
                                Major
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="taskPriority" id="highPriority"
                                   value="high">
                            <label class="form-check-label" for="highPriority">
                                High
                            </label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveTask">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- End Form for Task -->
